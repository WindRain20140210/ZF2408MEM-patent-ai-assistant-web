  <h1 class="post_title">以开放促改革、促发展、促创新（新思想引领新时代改革开放）——从港口口岸看新时代改革开放</h1>
  <div class="post_body">
    <p class="otitle">
        （原标题：以开放促改革、促发展、促创新（新思想引领新时代改革开放）——从港口口岸看新时代改革开放）
    </p>
    <!-- <p>习近平总书记5月23日在山东省济南市主持召开企业和专家座谈会并发表重要讲话强调：“要坚持守正创新，改革无论怎么改，坚持党的全面领导、坚持马克思主义、坚持中国特色社会主义道路、坚持人民民主专政等根本的东西绝对不能动摇，同时要敢于创新，把该改的、能改的改好、改到位，看准了就坚定不移抓。”</p><p>StartFragment</p><p>抓住改革开放的历史机遇，山东日照港坚持守正创新，勇担时代使命，成长为“最年轻”的5亿吨级港口、全球首个顺岸开放式全自动化集装箱码头，年货物吞吐量居世界第七位。</p><p>“日照港是在改革开放以后建设起来的，各种综合因素聚集优化，异军突起，成为一个重要港口。你们是改革开放的排头兵。从中，我们应当坚定一种信念，中国的改革开放之路一定可以成功。”习近平总书记5月在日照港考察时指出。</p><p>港通四海，陆联八方。港口口岸是对外开放的门户，在服务构建以国内大循环为主体、国内国际双循环相互促进的新发展格局中发挥着重要作用。</p><p>党的十八大以来，在以习近平同志为核心的党中央坚强领导下，在习近平新时代中国特色社会主义思想科学指引下，我国港口码头和铁、公、水、空等各类口岸锚定高质量发展，助力全方位多层次的改革开放新格局加快形成。</p><p>“我们将坚持对外开放的基本国策，坚持以开放促改革、促发展、促创新，持续推进更高水平的对外开放。”习近平总书记强调。</p><p>6月27日，习近平总书记主持中共中央政治局会议。会议指出，“进一步全面深化改革要总结和运用改革开放以来特别是新时代全面深化改革的宝贵经验”“坚持守正创新，坚持中国特色社会主义不动摇，紧跟时代步伐，顺应实践发展，突出问题导向，在新的起点上推进理论创新、实践创新、制度创新、文化创新和其他各方面创新”。</p><p>守正创新，行稳致远。</p><p>港口口岸串珠成线，构筑双循环大通道</p><p>一个个港口、口岸，看似是一个个点，串珠成线，贯通起来成为畅通国内国际双循环的一条大通道。</p><p>新时代，随着西部陆海新通道建设，作为内陆省份的新疆正成为我国丝绸之路经济带的一个枢纽地带。</p><p>1天，新疆阿拉山口口岸平均进出火车60列次、汽车350辆次。</p><p>2022年7月，习近平总书记在新疆考察，通过大屏幕看到霍尔果斯口岸、阿拉山口口岸的作业区实时画面。总书记指出，新疆“过去是内陆的一个省份，现在有了‘一带一路’就不同了。这里不再是边远地带，而是成为一个核心地带，成为一个枢纽地带”。</p><p>在全面深化改革的时代大潮中，从北到南、从东到西、从边境到内陆，大批口岸茁壮成长。</p><p>7月6日，中越友谊关—友谊智慧口岸中方项目建设现场，机器轰鸣，工程车穿梭。智能化、现代化的跨境运输愿景，即将在友谊关口岸成为现实。</p><p>港口是国民经济发展的“晴雨表”。</p><p>习近平总书记强调：“港口是基础性、枢纽性设施，是经济发展的重要支撑。”</p><p>渤海湾西岸穹顶处，河北沧州黄骅港煤炭港区巨轮穿梭。黄骅港是我国西煤东运、北煤南运的重要港口，每年超2亿吨煤炭在这里下水，扬尘污染是困扰港口发展的难题。</p><p>解题，从新发展理念中找答案：创新、绿色，黄骅港依托智能化打造全流程抑尘系统。如今，黄骅港早已看不到煤尘飞舞，煤污水也实现循环利用。</p><p>港口发展，加快从大到强、从快向好的变革。“智慧”港口、“零碳”码头、“绿色”口岸，传统港口拥抱航运业数字化、智能化、绿色化转型，为经济高质量发展提供有力支撑。</p><p>港口之变，彰显新发展理念的实践伟力，再一次印证：守正就是坚守真理、坚守正道，必须坚持中国特色社会主义不动摇。</p><p>在上海洋山港，桥吊运转忙碌，巨轮频繁进出，向世界展现着中国经济的活力与韧性。上海持续推动航运服务业企业成群、产业成链、要素成市；福建打造服务全国、面向世界的规模化、集约化、专业化港口群；广西以北部湾港口群为基点，全力构建中国—东盟港口城市合作网络……</p><p>今年上半年，我国沿海和内河港口进出港船舶数量达1521.17万艘次，货物吞吐量达91.84亿吨，同比分别增长14.35%、4.85%。</p><p>新时代以来，我国正以高水平开放促进深层次改革、推动高质量发展，改造提升传统产业，培育壮大新兴产业，布局建设未来产业，加快发展新质生产力。</p><p>紧跟时代步伐，创新驱动发展</p><p>创新，就是勇于探索、开辟新境，敢于说前人没有说过的新话，敢于干前人没有干过的事情。</p><p>今年上半年，宁波舟山港完成集装箱吞吐量同比增长8.4%。“空港式”海上交通组织管理模式，让船舶像高铁一样准时进港靠泊。</p><p>新模式得益于“一体化”。浙江创新实施港域船舶一次性船位报告、锚地一体化管理、江海联运重点船舶“一程式”交通组织，做到港口间优势互补，共同发展。</p><p>将港口作为经济发展中的大手笔，习近平同志在浙江工作时亲自谋划推动了宁波舟山港一体化。</p><p>改革只有进行时，如今各地港口一体化发展跑出“加速度”——</p><p>山东实施港口一体化改革，从“一群港”到“港口群”，着力打造世界级海洋港口群；广州海关推进“一港通”大湾区物流一体化改革项目，以南沙港为枢纽港、珠江内河沿江港口作为支线港，形成“两港如一港”的作业模式……</p><p>2018年11月，习近平总书记在视频连线上海洋山港四期自动化码头时指出，“加强软环境建设，不断提高港口运营管理能力、综合服务能力”。</p><p>今年5月，在上海洋山海关监管下，中国船舶燃料有限责任公司供油船“长航油轮”直接从保税仓库提油，为一艘邮轮加注保税燃料油。“得益于‘两仓功能整合’等新的政策机制，船用油调和成本大幅降低，整个调油、供油作业流程从7天缩短至2天左右。”公司业务总监王莹表示。</p><p>问题是时代的声音，改革要从实际出发，着眼解决新时代改革开放和社会主义现代化建设的实际问题。</p><p>针对通关流程、效率、成本等方面的堵点卡点，港口和口岸创新监管方式，持续深化“放管服”改革。</p><p>在国家物流枢纽港（阿拉山口）多式联运中心，智能设备自动识别运抵信息，出境卡口自动核放，货车停留片刻，便可通关出境。采用“公路口岸+属地直通”新模式后，该口岸通关时间从去年10月的平均34.5小时，压缩至5小时。今年上半年，阿拉山口公路口岸进出境货运车辆辆次同比增长42.6%。</p><p>在新的起点上推进创新，更好为高水平开放蓄势赋能——</p><p>中哈、中塔、中吉公路口岸农副产品快速通关“绿色通道”实现全覆盖；位于浙江义乌的宁波舟山港“第六港区”，创新实现海铁联运班列出口集装箱“一次申报、一次查验、一次放行”，助力义乌小商品“智”达全球……</p><p>坚持推进高水平对外开放，稳步扩大规则、规制、管理、标准等制度型开放，建设更高水平开放型经济新体制，为中国打开更大发展空间，为世界提供全新发展机遇。</p><p>在继承中发展，在守正中创新</p><p>知常明变者赢，守正创新者进。</p><p>习近平总书记指出：“我们要准确把握时代大势，勇于站在人类发展前沿，聆听人民心声，回应现实需要，坚持解放思想、实事求是、守正创新”。</p><p>与世界相交，与时代相通，中国在实现自身发展的同时，正为全球发展作出更大贡献。</p><p>新时代以来，港口口岸等飞速发展，为高水平对外开放提供了基础支撑和重要保障——</p><p>东南亚进口香蕉专列开行，老挝啤酒、柬埔寨吴哥啤酒有了中国代理，合作建立陆海新通道旅游推广联盟，中老两国共同打造的万象市现代农业产业园项目加快推进；步入新疆霍尔果斯口岸的中哈国际边境合作中心，在封闭管理的跨境经济贸易合作区内，中哈两国公民可面对面洽谈和交易，目前已有3500余家商户入驻。</p><p>2013年秋天，共建“一带一路”倡议提出，由此澎湃出新的发展势能。2023年7月，习近平总书记指出：“我们要加强高质量共建‘一带一路’同各国发展战略和地区合作倡议对接，深入推进贸易和投资自由化便利化，加快口岸基础设施和区域国际物流大通道建设，保障区域产业链供应链稳定畅通。”</p><p>如今，中欧班列联通欧洲25个国家200多个城市，“丝路海运”联通全球43个国家100多个港口。中国已成为140多个国家和地区的主要贸易伙伴。这条高水平对外开放之路，中国走得坚实。</p><p>通道带物流，物流带经贸，经贸带产业。越来越多的港口和口岸以大通道带大产业，赋能开放型经济——</p><p>炎炎夏日，云南磨憨口岸平均每天有近1000吨水果入境。“中老铁路，让磨憨口岸充满商机和前景。”国铁昆明局磨憨站站长周明波说。</p><p>“通关便捷助力我们扩大了生产规模，去年实现营业收入逾3亿元。”云南瑞丽市音皇电子科技有限公司现场负责人席斌说。</p><p>通关能力提升，带动落地加工，推动外贸升级。目前，阿拉山口综保区已有837家企业落户，形成进口粮食加工、木材加工、出口装备制造、医用材料以及跨境电商五大特色优势产业集群。</p><p>改革和开放，相辅相成、相互促进。坚持高水平对外开放与推进深层次改革，统一于中国式现代化的伟大实践。</p><p>“中国式现代化的探索就是一个在继承中发展、在守正中创新的历史过程。”</p><p>扬帆起航，进一步全面深化改革开放的新时代中国正奋进在更壮阔的征程上。</p><p>EndFragment</p> -->
